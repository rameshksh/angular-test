<div class="row">
    <div class="col">
        <div class="card" *ngFor="let user of users" (click)="getUserDetails(user)">
            <div class="card-header">

            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-2">
                        <img src="/assets/220px-User_icon_2.svg.png">
                    </div>
                    <div class="col-10">
                        <div>
                            <label>
                                Name:
                            </label>
                            <span>
                                {{user.name}}
                            </span>
                        </div>
                        <div>
                            <label>
                                Email:
                            </label>
                            <span>
                                {{user.email}}
                            </span>
                        </div>
                        <div>
                            <label>
                                Phone:
                            </label>
                            <span>
                                {{user.phone}}
                            </span>
                        </div>
                        <div>
                            <label>
                                Website:
                            </label>
                            <span>
                                {{user.website}}
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
